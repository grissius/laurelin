<mat-toolbar color="primary" class="example-toolbar">
  <button mat-icon-button (click)="snav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1 class="example-app-name">
    {{ 'laurelin' }} <mat-icon>local_hospital</mat-icon>
  </h1>
</mat-toolbar>

<mat-sidenav-container class="example-sidenav-container">
  <mat-sidenav #snav [mode]="(mobileQuery | async) ? 'over' : 'side'" [fixedInViewport]="mobileQuery | async" autosize>
    <mat-nav-list>
      <a mat-list-item>Home</a>
      <a mat-list-item>Admin</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    Welcome to {{ 'laurelin' }}!
  </mat-sidenav-content>
</mat-sidenav-container>
